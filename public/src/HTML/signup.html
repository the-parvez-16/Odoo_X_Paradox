<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #f7f7fa;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .signup-container {
      max-width: 430px;
      margin: 60px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 36px 32px 28px 32px;
    }
    .form-label {
      font-weight: 500;
      margin-bottom: 6px;
    }
    .input-group-text {
      background: #f4f6fa;
      border: none;
      color: #b0b4c1;
    }
    .form-control:focus {
      border-color: #2675ec;
      box-shadow: 0 0 0 0.2rem rgba(38,117,236,.1);
    }
    .signup-btn {
      width: 100%;
      background: #181818;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 13px 0;
      font-size: 1.12rem;
      font-weight: 600;
      margin-top: 8px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .signup-btn:hover {
      background: #333;
    }
    .or-divider {
      text-align: center;
      margin: 18px 0 14px 0;
      color: #b0b4c1;
      font-size: 0.98rem;
      position: relative;
    }
    .or-divider::before, .or-divider::after {
      content: "";
      display: inline-block;
      width: 38%;
      height: 1px;
      background: #e0e4ea;
      vertical-align: middle;
      margin: 0 8px;
    }
    .social-login {
      display: flex;
      gap: 12px;
      justify-content: center;
    }
    .social-btn {
      flex: 1;
      border: 1.5px solid #e0e4ea;
      background: #fff;
      color: #181818;
      border-radius: 10px;
      padding: 10px 0;
      font-size: 1rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      transition: border 0.2s, background 0.2s;
    }
    .social-btn.google:hover {
      border-color: #ea4335;
      background: #f9ecec;
    }
    .social-btn.apple:hover {
      border-color: #181818;
      background: #f2f2f2;
    }
    .login-link {
      text-align: center;
      margin-bottom: 8px;
      font-size: 0.98rem;
    }
    .login-link a {
      color: #2675ec;
      text-decoration: none;
      font-weight: 500;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h3 class="text-center mb-4">Create Account</h3>
    <form id="signupForm" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
          <input type="text" class="form-control" id="name" placeholder="Enter your Name" required>
          <div class="invalid-feedback">Name is required.</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa-regular fa-at"></i></span>
          <input type="email" class="form-control" id="email" placeholder="Enter your Email" required>
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
          <input type="tel" class="form-control" id="phone" placeholder="Enter your Phone" required pattern="^\d{10,}$">
          <div class="invalid-feedback">Please enter a valid phone number.</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
          <input type="password" class="form-control" id="password" placeholder="Create a Password" required minlength="6">
          <div class="invalid-feedback">Password must be at least 6 characters.</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="confirm" class="form-label">Confirm Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
          <input type="password" class="form-control" id="confirm" placeholder="Confirm Password" required>
          <div class="invalid-feedback" id="confirmFeedback">Please confirm your password.</div>
        </div>
      </div>
      <button type="submit" class="signup-btn">Sign Up</button>
      <div class="login-link">
        Already have an account? <a href="login.html">Sign In</a>
      </div>
     
    </form>
  </div>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/src/scripts/signup.js"></script>
</body>
</html>
